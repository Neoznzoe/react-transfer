<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TeamHub - Intranet d'entreprise" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>TeamHub - Intranet</title>
  </head>
  <body>
    <!--
      ⚠️ POINT BLOQUANT pour les débutants :

      L'élément avec id="root" est là où React va "monter" l'application.
      Tout le HTML sera généré par React et injecté ici.

      C'est pourquoi on dit que React est une "Single Page Application" (SPA) :
      il n'y a qu'une seule page HTML, et React gère tout le reste.
    -->
    <div id="root"></div>

    <!--
      Le script type="module" charge main.jsx
      Vite s'occupe de la compilation JSX → JavaScript
    -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
